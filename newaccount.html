    <form>
        <fieldset>
            <legend><b>NEW ACCOUNT REGISTRATION</b></legend>
        <center>

    <input type="password" id="pass" name="pword"><br><br>
    <label for="cpass">ConfirmPassword:</label>
    <input type="password" id="cpass" name="cword"><br><br>
    <label for="pnum">Mobile Number:</label>
    <input type="tel" id="pnum" name="pnum" pattern="[0-9]{10}"><br>
    <button>Send OTP</button><br><br>
    <label for="num">Enter OTP:</label>
    <input type="number" id="num" name="num">

    </fieldset>
    </form>
</div>
