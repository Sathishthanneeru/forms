<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="lightgreen">
    <fieldset>
      <center>
    <svg width="96px" height="96px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M716.8 179.2a51.2 51.2 0 0 1 51.2 51.2v281.6h-51.2V230.4H256v563.2h281.6v51.2H256a51.2 51.2 0 0 1-51.2-51.2V230.4a51.2 51.2 0 0 1 51.2-51.2z" fill="#ED892D"></path><path d="M586.112 472.3968h-233.3696a19.9424 19.9424 0 0 1 0-39.8848h233.3696a19.9424 19.9424 0 1 1 0 39.8848z m0 105.088h-233.3696a19.9424 19.9424 0 0 1 0-39.8848h233.3696a19.9424 19.9424 0 1 1 0 39.8848z m-76.8 102.4h-156.5696a19.9424 19.9424 0 0 1 0-39.8848h156.5696a19.9424 19.9424 0 1 1 0 39.8848z m-76.8-307.2h-79.7696a19.9424 19.9424 0 0 1 0-39.8848h79.7696a19.9424 19.9424 0 1 1 0 39.8848z" fill="#F5C280"></path><path d="M880.9984 640L768 527.0016l-204.8 204.8V844.8h112.9984l204.8-204.8zM768 599.424L808.576 640l-153.6256 153.6H614.4v-40.6016l153.6-153.5744z" fill="#BE4BDB"></path></g></svg><h2><u>APPLICATION FORM</u></h2><br>
    <form>
      <label for="fname">Enter Fristname:</label>
      <input type="text" id="fname" name="Fristname" autocomplete="on"/><br /><br />
      <label for="lname">Enter Lastname:</label>
      <input type="text" id="lname" name="Lastname" /><br /><br />
      <label for="Gender">Gender:</label>
      <input type="radio" id="Gender" name="Gender" value="male" />male
      <input type="radio" id="Gender" name="Gender" value="female"/>female<br /><br />
      <label for="birthday">Date Of birth:</label>
      <input
        type="date"
        id="birthday"
        name="date of birth"
      /><br /><br />
      <label for="mail">Email id:</label>
      <input
        type="email"
        id="mail"
        name="mail"
        placeholder="abcsd@gmail.com"
      /><br /><br />
      <label for="Phone">Mobile Number:</label>
      <input
        type="tel"
        id="Phone"
        name="phonenum" pattern="[0-9]{10}"/><br /><br />
      <label for="Phone">Alternative Mobile Number</label>
      <input
        type="tel"
        id="Phone"
        name="altnumber"
        maxlength="10"
      /><br /><br />
      <label for="Qualification">Qualification:</label>
      <input
        type="text"
        id="Qualification"
        name="Qualification"
      
      /><br /><br />
      <label for="Address">Address:</label>
      <input type="text" id="Address" name="add" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="pass"  /><br /><br />
      <label for="Homepage">Add your URL/Homepage</label>
      <input type="url" id="Homepage" name="Homepage" /><br /><br />
      <input type="submit" value="Upload" /><br /><br />
      <label for="myfile">Select file:</label>
      <input type="file" id="myfile" name="myfile" multiple/><br /><br />
      <input type="submit" value="Upload" /><br /><br />

      <label for="finaldate">final datetime for submission</label>
      <input
        type="datetime"
        id="time"
        name="finaldate"
        value="5-sep-2024 11:40pm"
        readonly
      /><br /><br />
      <fieldset>
      <input type="checkbox" id="check" name="check" checked/>
      <label for="check">all trems and conditions are applicable to the applicant.</label><br /><br />
      </fieldset>
      <p>Choose a fav place:</p>
      <input type="radio" id="place" name="place" value="Charminar"><label for="place">Charminar</label>
      <input type="radio" id="place" name="place" value="Tankband"><label for="place">Tankband</label>
      <input type="radio" id="place"  name="place"value="Ramoji film city"><label for="place">Ramoji film city</label>
      <input type="radio" id="place" name="place"value="assembly"><label for="place">assembly</label><br><br>
      <input type="datetime-local"><br><br>
      <input type="color"><br><br>
      <textarea cols="20" rows="20" placeholder="text here"></textarea><br><br>
      <select name="optns" id="optns">
        <option value="option1">choose1</option>
        <option value="option2">choose2</option>
        <option value="option3">choose3</option>
        <option value="option4">choose4</option>
        </select>
      <input type="submit" value="Register" formaction="./registration.html"/><br /><br />
    </form>
    </center>
    </fieldset>
  
  </body>
</html>
